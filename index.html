<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNEFA - Iniciar Sesión</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="login-container">
        
        <img src="/img/LogoUnefa.png" alt="Logo UNEFA" class="logo">

        <h1>
            Iniciar Sesión
        </h1>

        <form class="formulario" action="#" method="post">
            
            <div class="form-group">
                
                <div class="form-group">
                <label for="Rol">Tipo de Usuario</label>
                <select id="Rol" name="rol" required>
                    <option value="" disabled selected>Selecciona una opción</option>
                    <option value="alumno">Alumno</option>
                    <option value="profesor">Profesor</option>
                    <option value="coordinador">Coordinador</option>
                </select>
            </div>
                
                <label for="Usuario">Usuario</label>
                <input type="text" id="Usuario" name="nombre" placeholder="Ingresa tu usuario" required>
            </div>
            
            <div class="form-group">
                <label for="Password">Contraseña</label>
                <input type="password" id="Password" name="contraseña" placeholder="Ingresa tu contraseña" required>
            </div>

            <div class="form-links">
                <a href="#">¿Olvidó su contraseña?</a>
                
                <a href="#">Crear Usuario</a>
            </div>
     
            <div class="form-buttons">
                <button type="submit" class="btn btn-primary"><a class="Ingresar" href="http://127.0.0.1:5000/">Ingresar</a></button>
                <button type="reset" class="btn btn-secondary">Limpiar</button>
            </div>

        </form>
    </div>

</body>
</html>
